<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Admin Tools MC</title>
    <link rel="stylesheet" href="/mctools/style.css">
</head>
<body class="admin-page">
    <div id="progress-container"><div id="progress-bar"></div></div>
    
    <nav>
        <a href="/mctools/" class="logo">Admin<span>Panel</span></a>
    </nav>

    <div class="admin-grid">
        <section class="stats-card">
            <h3>GitHub Info</h3>
            <p id="repo-data">Chargement des donn√©es du repo...</p>
        </section>

        <section class="theme-manager">
            <h3>Choisir un Th√®me</h3>
            <div id="theme-list" class="theme-list"></div>
        </section>
    </div>

    <script src="/mctools/script-global.js"></script>
    <script>
        // Logique sp√©cifique √† la page admin pour g√©n√©rer les boutons
        const list = document.getElementById('theme-list');
        Object.keys(themes).forEach(name => {
            const btn = document.createElement('button');
            btn.className = "btn-action";
            btn.style.borderColor = themes[name].accent;
            btn.innerText = name;
            btn.onclick = () => applyTheme(name);
            list.appendChild(btn);
        });

        // Charger les vraies stats GitHub
        fetch(GITHUB_API).then(res => res.json()).then(data => {
            document.getElementById('repo-data').innerHTML = `
                Stars: ${data.stargazers_count} ‚≠ê<br>
                Forks: ${data.forks_count} üç¥
            `;
        });
    </script>
</body>
</html>
