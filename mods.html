<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tools MC | Mods</title>
    <link rel="stylesheet" href="/mctools/style.css">
</head>
<body>
    <nav>
        <a href="/mctools/" class="logo">Tools <span>MC</span></a>
        <ul>
            <li><a href="/mctools/mods">Mods</a></li>
            <li><a href="/mctools/plugins">Plugins</a></li>
        </ul>
    </nav>

    <header class="hero">
        <h1>Rechercher des <span class="highlight">Mods</span></h1>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Sodium, Iris, Lithium...">
            <button id="search-btn" class="btn-search">Chercher</button>
        </div>
    </header>

    <div id="results-container" class="grid"></div>

    <div id="dl-modal" class="modal hidden">
        <div class="modal-content">
            <h3 id="modal-title">Choisir la version</h3>
            <div class="modal-filters">
                <select id="f-mc"><option value="">Minecraft Version</option><option value="1.21">1.21</option><option value="1.20.1">1.20.1</option></select>
                <select id="f-loader"><option value="">Loader</option><option value="fabric">Fabric</option><option value="forge">Forge</option></select>
            </div>
            <div id="v-list"></div>
            <button id="close-modal" class="btn-action" style="width:100%; margin-top:10px;">Fermer</button>
        </div>
    </div>

    <script src="/mctools/mods.js"></script>
</body>
</html>
